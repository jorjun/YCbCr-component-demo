<!doctype html>
<html>
    <head>
        <title>YCbCr Compoenent Demo</title>
        <link rel="stylesheet" href="./css/style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!--  Boostrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>YCbCr Component Demo</h1>
            <div class="dropdown-divider"></div>
            <div class="row mb-2">
                <div class="col text-center">
                    <h2>Original</h2>
                    <canvas id="original-canvas"></canvas>
                </div>
                <div class="col text-center">
                    <h2>Result</h2>
                    <canvas id="result-canvas"></canvas>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col">
                    <h3>Sub Sampling</h3>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="subSamplingOptions" id="sub-sampling-0" value="0" checked>
                        <label class="form-check-label" for="sub-sampling-0">
                            4:4:4
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="subSamplingOptions" id="sub-sampling-1" value="1">
                        <label class="form-check-label" for="sub-sampling-1">
                            4:2:2
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="subSamplingOptions" id="sub-sampling-2" value="2">
                        <label class="form-check-label" for="sub-sampling-2">
                            4:2:0
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4>Luma (Y)</h4>
                    <input type="range" class="form-control-range range-bar mb-3" min="-128" max="128" id="luma-range">
                    <canvas id="luma-canvas"></canvas>
                </div>
                <div class="col">
                    <h4>Chroma Blue (Cb)</h4>
                    <input type="range" class="form-control-range range-bar mb-3" min="-128" max="128" id="chroma-blue-range">
                    <canvas id="chroma-blue-canvas"></canvas>
                </div>
                <div class="col">
                    <h4>Chroma Red (Cr)</h4>
                    <input type="range" class="form-control-range range-bar mb-3" min="-128" max="128" id="chroma-red-range">
                    <canvas id="chroma-red-canvas"></canvas>
                </div>
            </div>
        </div>
        <script src="./src/index.ts"></script>
    </body>
</html>
